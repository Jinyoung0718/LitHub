services:
  mysql:
    image: mysql:8.0
    container_name: ${MYSQL_CONTAINER_NAME_TEST}
    ports:
      - "${MYSQL_PORT_TEST}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD_TEST}
      MYSQL_DATABASE: ${MYSQL_DATABASE_TEST}
      MYSQL_USER: ${MYSQL_USERNAME_TEST}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD_TEST}
    networks:
      - ${NETWORK_NAME_TEST}

  redis:
    image: redis:latest
    container_name: ${REDIS_CONTAINER_NAME_TEST}
    ports:
      - "${REDIS_PORT_MAPPING_TEST}"
    command: redis-server --appendonly yes
    networks:
      - ${NETWORK_NAME_TEST}

networks:
  test_network:
    driver: bridge