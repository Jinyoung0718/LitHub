name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      SPRING_PROFILES_ACTIVE: test
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      MAIL_HOST: ${{ secrets.MAIL_HOST }}
      MAIL_PORT: ${{ secrets.MAIL_PORT }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}

      MYSQL_HOST_TEST: ${{ secrets.MYSQL_HOST_TEST }}
      MYSQL_PORT_TEST: ${{ secrets.MYSQL_PORT_TEST }}
      MYSQL_USERNAME_TEST: ${{ secrets.MYSQL_USERNAME_TEST }}
      MYSQL_PASSWORD_TEST: ${{ secrets.MYSQL_PASSWORD_TEST }}
      MYSQL_DATABASE_TEST: ${{ secrets.MYSQL_DATABASE_TEST }}

      REDIS_HOST_TEST: ${{ secrets.REDIS_HOST_TEST }}
      REDIS_PORT_TEST: ${{ secrets.REDIS_PORT_TEST }}
      REDIS_PORT_MAPPING_TEST: ${{ secrets.REDIS_PORT_MAPPING_TEST }}

      MYSQL_CONTAINER_NAME_TEST: ${{ secrets.MYSQL_CONTAINER_NAME_TEST }}
      REDIS_CONTAINER_NAME_TEST: ${{ secrets.REDIS_CONTAINER_NAME_TEST }}
      NETWORK_NAME_TEST: ${{ secrets.NETWORK_NAME_TEST }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Debug Environment Variables (GitHub Secrets ÌôïÏù∏)
        run: |
          echo "üîç ÌôòÍ≤Ω Î≥ÄÏàò ÌôïÏù∏"
          echo "MYSQL_HOST_TEST: $MYSQL_HOST_TEST"
          echo "MYSQL_PORT_TEST: $MYSQL_PORT_TEST"
          echo "MYSQL_DATABASE_TEST: $MYSQL_DATABASE_TEST"
          echo "MYSQL_USERNAME_TEST: $MYSQL_USERNAME_TEST"
          echo "MYSQL_PASSWORD_TEST: $MYSQL_PASSWORD_TEST"
          echo "REDIS_HOST_TEST: $REDIS_HOST_TEST"
          echo "REDIS_PORT_TEST: $REDIS_PORT_TEST"
          echo "REDIS_PORT_MAPPING_TEST: $REDIS_PORT_MAPPING_TEST"
          echo "NETWORK_NAME_TEST: $NETWORK_NAME_TEST"

          if [ -z "$MYSQL_PORT_TEST" ]; then 
            echo "MYSQL_PORT_TEST is not set!"; 
            exit 1; 
          fi

          if [ -z "$REDIS_PORT_MAPPING_TEST" ]; then 
            echo "REDIS_PORT_MAPPING_TEST is not set!"; 
            exit 1; 
          fi

      - name: Set up Docker Compose
        run: |
          docker-compose -f backend/docker/test/docker-compose.test.yaml up -d

      - name: Wait for MySQL & Redis
        run: |
          echo "‚è≥ MySQL & Redis Ïª®ÌÖåÏù¥ÎÑà ÎåÄÍ∏∞ Ï§ë..."
          for i in {1..30}; do
            if docker exec $MYSQL_CONTAINER_NAME_TEST mysqladmin ping -h"$MYSQL_HOST_TEST" --silent; then
              echo "‚úÖ MySQL is up!"
              break
            fi
            sleep 2
          done

          for i in {1..30}; do
            if nc -z $REDIS_HOST_TEST $REDIS_PORT_TEST; then
              echo "Redis is up!"
              break
            fi
            sleep 2
          done

          echo "MySQL Ïª®ÌÖåÏù¥ÎÑà Î°úÍ∑∏ Ï∂úÎ†•"
          docker logs $MYSQL_CONTAINER_NAME_TEST || true

          echo "Redis Ïª®ÌÖåÏù¥ÎÑà Î°úÍ∑∏ Ï∂úÎ†•"
          docker logs $REDIS_CONTAINER_NAME_TEST || true

      - name: Check Docker Compose Config (ÌôòÍ≤Ω Î≥ÄÏàò Ï†ÅÏö© ÌôïÏù∏)
        run: docker-compose -f backend/docker/test/docker-compose.test.yaml config

      - name: Check Running Containers
        run: docker ps -a

      - name: Check if Gradlew Exists
        run: ls -l backend/gradlew

      - name: Grant execute permission to Gradle Wrapper
        run: chmod +x backend/gradlew

      - name: Check Gradle Version
        working-directory: ./backend
        run: ./gradlew --version

      - name: Run Tests & Build
        working-directory: ./backend
        run: ./gradlew test --no-daemon

      - name: Shutdown Services
        run: docker-compose -f backend/docker/test/docker-compose.test.yaml down
