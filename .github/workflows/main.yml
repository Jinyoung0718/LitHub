name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      SPRING_PROFILES_ACTIVE: test
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      MAIL_HOST: ${{ secrets.MAIL_HOST }}
      MAIL_PORT: ${{ secrets.MAIL_PORT }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🛠 Debug Environment Variables
        run: |
          echo "🔍 환경 변수 확인:"
          env | sort | grep -E "SPRING|MAIL|JWT_SECRET"
          echo "🔍 현재 작업 디렉토리: $(pwd)"
          echo "🔍 디렉토리 목록:"
          ls -la
        shell: bash

      - name: 🛠 Check Docker Status
        run: |
          echo "🐳 Docker 상태 확인"
          docker info
          echo "🐳 실행 중인 컨테이너 목록:"
          docker ps -a
        shell: bash

      - name: ⚡ Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: ☕ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: 🔄 Setup Gradle with Caching
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-read-only: false

      - name: 🔑 Grant execute permission to Gradle Wrapper
        run: chmod +x backend/gradlew

      - name: 🏗️ Build with Gradle & Debug
        working-directory: ./backend
        run: |
          echo "🚀 Gradle 빌드 및 테스트 실행"
          ./gradlew build test --no-daemon || (
            echo "🛑 테스트 실패! TestContainers 로그 확인:";
            ls -la build/testcontainers || echo "❌ TestContainers 로그 디렉토리 없음";
            cat build/testcontainers/*.log || echo "❌ TestContainers 로그 파일 없음"
          )
        shell: bash
