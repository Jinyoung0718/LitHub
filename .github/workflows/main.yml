name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      SPRING_PROFILES_ACTIVE: test

      JWT_SECRET: ${{ secrets.JWT_SECRET }}

      MAIL_HOST: ${{ secrets.MAIL_HOST }}
      MAIL_PORT: ${{ secrets.MAIL_PORT }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}

      MYSQL_URL_TEST: jdbc:mysql://mysql:3306/LitHub-test
      MYSQL_USERNAME: ${{ secrets.MYSQL_USERNAME }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}

      REDIS_HOST_TEST: redis
      REDIS_PORT_TEST: 6379

      MYSQL_CONTAINER_NAME_TEST: LitHub_mysql_test
      MYSQL_PORT_TEST: 3306
      MYSQL_DATABASE_TEST: LitHub-test
      NETWORK_NAME_TEST: test_network

      REDIS_CONTAINER_NAME_TEST: test_redis
      REDIS_PORT_MAPPING_TEST: 6379

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Set up Docker Compose
        run: |
          docker-compose -f backend/docker/test/docker-compose.test.yaml up -d

      - name: Wait for MySQL & Redis
        run: sleep 10

      - name: Debug Environment Variables
        run: env | grep 'MYSQL\|REDIS\|SPRING'

      - name: Check Running Containers
        run: docker ps -a

      - name: Check if Gradlew Exists
        run: ls -l backend/gradlew

      - name: Grant execute permission to Gradle Wrapper
        run: chmod +x backend/gradlew

      - name: Check Gradle Version
        working-directory: ./backend
        run: ./gradlew --version

      - name: Run Tests & Build
        working-directory: ./backend
        run: ./gradlew test --no-daemon

      - name: Shutdown Services
        run: docker-compose -f backend/docker/test/docker-compose.test.yaml down
