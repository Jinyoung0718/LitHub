name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      SPRING_PROFILES_ACTIVE: test
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      MAIL_HOST: ${{ secrets.MAIL_HOST }}
      MAIL_PORT: ${{ secrets.MAIL_PORT }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      TESTCONTAINERS_RYUK_DISABLED: true
      TESTCONTAINERS_CHECKS_DISABLE: true
      DOCKER_HOST: "tcp://localhost:2375"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission to Gradle Wrapper
        run: chmod +x backend/gradlew

      - name: Check test configuration files
        run: ls -la backend/src/test/resources

      - name: Check running containers
        run: docker ps -a

      - name: Wait for TestContainers
        run: |
          echo "Waiting for TestContainers to start..."
          sleep 10
          docker ps -a

      - name: Run Tests with Debugging
        working-directory: ./backend
        run: |
          echo "🔍 TestContainers 환경 확인"
          docker ps -a
          echo "🔍 MySQL, Redis 컨테이너 로그 확인"
          docker logs $(docker ps -q) || echo "No running containers found"
          echo "🚀 Gradle 테스트 실행"
          ./gradlew test --stacktrace --info
