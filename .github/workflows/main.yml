name: CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      SPRING_PROFILES_ACTIVE: test

      JWT_SECRET: ${{ secrets.JWT_SECRET }}

      MAIL_HOST: ${{ secrets.MAIL_HOST }}
      MAIL_PORT: ${{ secrets.MAIL_PORT }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}

      MYSQL_URL_TEST: jdbc:mysql://localhost:3306/LitHub-test
      MYSQL_USERNAME: ${{ secrets.MYSQL_USERNAME }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}

      REDIS_HOST_TEST: localhost
      REDIS_PORT_TEST: 6379

      MYSQL_DATABASE_TEST: LitHub-test

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
          MYSQL_DATABASE: LitHub-test
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10

      redis:
        image: redis:latest
        ports:
          - 6379:6379

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            if mysql -h localhost -u"${MYSQL_USERNAME}" -p"${MYSQL_PASSWORD}" -e "SHOW DATABASES;" &> /dev/null; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Debug MySQL Connection
        run: mysql -h localhost -u"${MYSQL_USERNAME}" -p"${MYSQL_PASSWORD}" -e "USE LitHub-test; SHOW TABLES;"

      - name: Debug Redis Connection
        run: redis-cli -h localhost -p ${REDIS_PORT_TEST} PING

      - name: Grant execute permission to Gradle Wrapper
        run: chmod +x backend/gradlew

      - name: Run Tests & Build
        working-directory: ./backend
        run: |
          ./gradlew test --no-daemon \
            -Dspring.datasource.url=${MYSQL_URL_TEST} \
            -Dspring.datasource.username=${MYSQL_USERNAME} \
            -Dspring.datasource.password=${MYSQL_PASSWORD} \
            -Dspring.redis.host=${REDIS_HOST_TEST} \
            -Dspring.redis.port=${REDIS_PORT_TEST}
